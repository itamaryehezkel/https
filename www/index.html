<!DOCTYPE html> <!-- https://colorlib.com/wp/template/login-form-v5/ -->
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/icon-font.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <link rel="stylesheet" type="text/css" href="assets/css/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/animsition.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/daterangepicker.css">
        <link rel="stylesheet" type="text/css" href="assets/css/util.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <meta name="robots" content="noindex, follow">
        <script src="assets/js/login.js"></script>
    </head>

    <body>
        <div class="limiter">
            <iframe style="display: none" name="iframe"></iframe>
            <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
                <div class="wrap-login100 p-l-66 p-r-66 p-t-33 p-b-33">
                    <img src="assets/images/logo.png" alt="logo" style="width: 100%;">
                    <div id="status" style="color: red;opacity: 0;text-align: center;">Wrong Username or Password!</div>
                    <form id="loginForm" class="login100-form validate-form flex-sb flex-w" method="post" action="login" target="iframe">
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Username
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <input class="input100" type="text" name="username" id="username" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="p-t-13 p-b-9">
                            <span class="txt1">
                                Password
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" id="pass" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <button type="submit" class="login100-form-btn">
                                Log-In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <!-- <script src="js/animsition.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/daterangepicker.js"></script>
        <script src="js/countdowntime.js"></script> -->
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
    </body>
</html>
